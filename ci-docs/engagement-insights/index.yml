### YamlMime:Landing
title: Engasjementsinnsiktsfunksjon i Dynamics 365 Customer Insights (forhåndsversjon)
summary: Samle inn data for nettstedene dine. Forstå kundesamhandlinger og bruk på tvers av områdene, interaktivt. Bruk den grundige integrasjonen mellom engasjementsinnsikt og målgruppeinnsikt til supplere atferdsanalysen i sanntid med rapporter for kundeprofiler. Suppler kundeprofiler med nettaktiviteter for å få atferdsdata i sanntid sammen med relevante kundedata. Transformer virksomheten slik at du kan utlede verdi fra kundedataene umiddelbart.
